<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Chen | Web3 Security & QA Lead</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #06b6d4;
            --neon-purple: #a855f7;
            --neon-green: #22c55e;
            --bg-deep: #020617;
        }
        body { 
            font-family: 'Space+Grotesk', sans-serif; 
            background-color: var(--bg-deep);
            color: #f1f5f9;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .dashboard-panel {
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(6, 182, 212, 0.1);
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dashboard-panel:hover {
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .dashboard-panel::before {
            content: '';
            position: absolute;
            top: -1px; left: 20px; width: 30px; height: 1px;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 50;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(6, 182, 212, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            animation: scanline 12s linear infinite;
        }
        
        @keyframes scanline {
            0% { top: -100px; }
            100% { top: 100%; }
        }

        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: rgba(6, 182, 212, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-cyan); }

        .responsive-container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .glass-nav {
            background: rgba(2, 6, 23, 0.7);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(6, 182, 212, 0.1);
        }

        @media (max-width: 640px) {
            .responsive-container { padding: 0 1rem; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="antialiased overflow-x-hidden cyber-grid">
    <div class="scanline pointer-events-none"></div>
    <div id="root"></div>
    <script>
      mermaid.initialize({ 
        startOnLoad: true, 
        theme: 'dark', 
        securityLevel: 'loose',
        fontFamily: 'JetBrains Mono',
        themeVariables: {
            primaryColor: '#06b6d4',
            lineColor: '#06b6d4',
            edgeLabelBackground: '#020617'
        }
      });
    </script>
</body>
</html>
